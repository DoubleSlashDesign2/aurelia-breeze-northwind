<!doctype html>
<html>
  <head>
    <title>Northwind</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="jspm_packages/github/dogfalo/materialize@0.96.1/dist/css/materialize.min.css" media="screen,projection" />

    <!--Import application styles-->
    <link type="text/css" rel="stylesheet" href="assets/styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body aurelia-app="main">
    <div class="splash">
      <div class="logos">
        <img src="assets/aurelia-logo.png" alt="aurelia logo" />
        <img src="assets/breeze-logo.png" alt="breeze logo" />
      </div>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
     System.config({
       "paths": {
         "*": "dist/*.js"
       }
     });
   </script>
    <script>
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
