<template>
  <div class="container">
    <h3 class="left">Orders</h3>
    <a href="#orders/new" class="waves-effect waves-light btn right header-button">New</a>

    <table class="bordered hoverable table-responsive">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Date</th>
          <th>Freight</th>
          <th>Customer</th>
          <th>Employee</th>
        </tr>
      </thead>
      <tbody class="cursor-pointer">
        <tr repeat.for="order of orders" click.delegate="$parent.openOrder(order)">
          <td>${order.OrderID}</td>
          <td>${order.OrderDate | dateFormat:'M/D/YYYY'}</td>
          <td>${order.Freight | numberFormat:'$0,0.00'}</td>
          <td>${order.Customer_CompanyName}</td>
          <td>${order.Employee_FirstName + ' ' + order.Employee_LastName}</td>
        </tr>
      </tbody>
    </table>

    <div class="progress" show.bind="isLoading">
      <div class="indeterminate"></div>
    </div>

    <ul class="pagination" show.bind="pageCount > 1">
      <li class="${pageIndex === 0 ? 'disabled' : 'waves-effect'}">
        <a href="#" click.delegate="setPage(0)"><i class="mdi-navigation-chevron-left"></i></a>
      </li>
      <li repeat.for="p of pageCount" class="${p === $parent.pageIndex ? 'active' : 'waves-effect'}">
        <a href="#" click.delegate="$parent.setPage(p)">${p + 1}</a>
      </li>
      <li class="${pageIndex === pageCount - 1 ? 'disabled' : 'waves-effect'}">
        <a href="#" click.delegate="setPage(pageCount - 1)"><i class="mdi-navigation-chevron-right"></i></a>
      </li>
    </ul>
  </div>
</template>
